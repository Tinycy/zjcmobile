<!DOCTYPE html>
<html lang="en" ng-app="Tiny">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
  <link rel="stylesheet" href="lib/ionic/css/ionic.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/ionic/js/ionic.bundle.min.js"></script>
  <script src="js/appwy.js"></script>
  <title>登录</title>
  <style>
    img{
      display:block;
      max-width:100%;
    }
  </style>
</head>
<body>
<!--顶部-->
<div class="bar bar-header bar-assertive">
  <div class="item-icon-left">
    <i class="icon ion-ios-arrow-thin-left"></i>
    <i style="left:50px;color:lightgrey;" class="title title-left">登录</i>
  </div>
</div>

<div style="overflow-y:auto;background:rgb(250,250,250);" class="scroll-content has-header  ">

      <div style="background:white;box-shadow:0px 0px 1px  black;" class="list list-inset">
        <label   class=" item-input">
        <i class="icon ion-android-person placeholder-icon">
        </i>
        <input  type ="text"placeholder="网易邮箱/手机号"></label>
        <hr style="width:80%;"color="#F5F5F5">
        <label  class=" item-input">
          <i class="icon ion-android-lock" placeholder-icon></i>
          <input type="text" placeholder="密码">
          <span style="font-size:8px;color:grey">忘记密码？</span>
        </label>
       </div>
  <a style="box-shadow: 0px 0px 1px gray;width:95%;margin:auto;" class="button button-full button-light">登录</a>
  <div style="width:95%;margin:auto;position:relative;top:50px;">
    <span style="color:gray;font-size:10px;">还可以选择以下方式登录</span>
        <div style="position:relative;background:white;height:130px;padding-top:10px;" class="tabs tabs-stable tabs-icon-top">
          <a class="tab-item ">
            <img style="width:50px;height:50px;border-radius:50%;text-align:center;margin:auto;" src="img/wecat.png" alt="">
            <h6>微信账号登录</h6>
          </a>
          <a class="tab-item energized">
            <img style="width:50px;height:50px;border-radius:50%;text-align:center;margin:auto;" src="img/wb.png" alt="">
            <h6>新浪微博登录</h6>
          </a>
          <a class="tab-item energized">
            <img style="width:50px;height:50px;border-radius:50%;text-align:center;margin:auto;" src="img/qq.png" alt="">
            <h6>QQ账号登录</h6>
          </a>
        </div>

    <p style="font-size:6px;position:relative;top:-25px;z-index:100;padding-left:15px;">没有账号?<span style="color:red;">注册网易邮箱</span>
    <i style="position:absolute;right:10px;" class="icon ion-ios-arrow-right "></i>
    </p>
    <hr style="width:90%;margin:auto;top:-60px;z-index:101;position:relative;"color="F5F5F5">
  </div>
</div>

</body>
</html>
